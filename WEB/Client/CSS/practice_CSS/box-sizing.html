<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
  *{/*이 웹페이지에 등장하는 모든 태그*/
      box-sizing:border-box;/*border의 경계의 크기를 같게 경계 라인까지 포함해서 사이즈 결정*/
  }
    div{
      margin :10px;
      width:150px;/*content가 들어가는 영역의 width*/
    }
    #small{
        border:10px solid black;
    }
    #large{
        border:30px solid black;
    }
  </style>
</head>
<body>
  <div id="small">hello</div>
  <div id="large">hello</div>
</body>
</html>
