<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    li{color:red;}/* !important 뒤에써주면 우선순위 제일 높아짐*/
    #idsel{color:blue;}
    .classsel{color:green;}
    ol li{
      color:violet;
    }
  </style>
</head>
<body>
<ul>
  <li>html</li>
  <li id="idsel" class="classsel" style="color:powderblue">css</li>
  <li>js</li>
</ul>
<ol>
  <li>style attribute</li>
  <li>id selector</li>
  <li>class selector</li>
  <li>tag selector</li>
</ol>
위와 같은 순서인 이유!!!<br>
4번이 가장 포괄적인 규칙! 그다음은 3번의 class/ 여러개 선택가능<br>
2번 id는 특정한 태그에 대해서만 가능하기 때문에, 중복 불가능하기 때문에 구체적<br>
1번 style 속성은 태그에 가까운 구체적이고 명시적인 속성
</body>
</html>
<!-- 내부 style>id>class>>head style순서-->
