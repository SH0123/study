<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    h1,a{border:1px solid red;}
    h1{display: inline;}/*이렇게 하면 (블록)화면 전체를 쓰지 않고 부분만 씀 즉 속성변경*/
    a{display: block;}/*이렇게하면 화면 전체로 성질을 바꾸게 된것*/
  </style>
</head>
<body>
  <h1>Hello world</h1>
  안녕하세요. <a href="https://opentutorials.org">생활코딩 </a>입니다.
</body>
</html>
