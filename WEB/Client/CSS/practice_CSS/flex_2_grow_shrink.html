<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    .container{
      background-color: powderblue;
      display:flex;
      flex-direction:row;/*기본값이 row 반대는 row-reverse
      column과 column-reverse도 있음
      */
    }
    .item{
      background-color: violet;
      color:white;
      border:1px solid red;
    /*flex-grow:1;*/
    }
    .item:nth-child(1){
      flex-basis: 300px;
      flex-shrink:0;
    }
    .item:nth-child(2){
    /*  flex-basis:200px;*/
    /*flex-grow: 2;*/
    flex-basis: 300px;
    flex-shrink:1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
  </div>
</body>
</html>
