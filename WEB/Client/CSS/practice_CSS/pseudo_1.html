<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    a:link{
      color:black;
    }
    a:visited{
      color:red;
    }
    a:hover{
      color:yellow;
    }
    a:active{
      color:green;
    }
    a:focus{
      color:white;
    }
    input:focus{
      background-color:black;
      color:white;
    }
  </style>
</head>
<body>
  <a href="https://opentutorials.org">방문함</a>
  <a href="https://a.a">방문안함</a>
  <input type="text" name="" value="">
</body>
</html>
<!--:link - 방문한 적이 없는 링크
:visited - 방문한 적이 있는 링크
:hover - 마우스를 롤오버 했을 때
:active - 마우스를 클릭했을 때
focus 는 가장 뒤에 위치-->
